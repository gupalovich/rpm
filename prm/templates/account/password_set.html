{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% translate "Set Password" %}{% endblock %}

{% block page_title %}{% translate "Set Password" %}{% endblock page_title %}

{% block inner %}
    <form method="POST" action="{% url 'account_set_password' %}" class="form password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" name="action" value="{% translate 'Set Password' %}"/>
    </form>
{% endblock %}
